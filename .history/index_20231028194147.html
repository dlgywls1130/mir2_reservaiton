<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미르2 RED</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="header_wrapp">
            <a class="logo" href="javascript:void(0)">
                <img src="./image/h_logo.png" alt="logo">
            </a>
            <input type="radio" name="slider" id="menu-btn">
            <input type="radio" name="slider" id="close-btn">
            <label for="close-btn" class="btn close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </label>
            <ul class="nav-links">
                
                <li class="nav_list"><a href="#main">메인</a></li>
                <li class="nav_list"><a href="#prebook">사전예약</a></li>
                <li class="nav_list"><a href="#intro">게임소개</a></li>
                <li>
                    <a href="#" class="desktop-item">이벤트</a>
                    <input type="checkbox" id="showDrop">
                    <label for="showDrop" class="mobile-item">이벤트</label>
                    <ul class="drop-menu">
                        <li><a href="#">함께즐기는 미르</a></li>
                        <li><a href="#">추억의 묵찌빠</a></li>
                    </ul>
                </li>
                <li class="nav_list"><a href="javascript:void(0)">공식카페</a></li>
            </ul>
            <div class="login_btn">
                <button type="button">로그인</button>
                <span>사전예약 후, 로그인 해주세요!</span>
            </div>

            <label for="menu-btn" class="btn menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </label>
        </div>
    </header>

    <!-- main -->
    <section id="main" class="full-se main-se">
        <div class="main_wrapper">
            <div class="main_logo">
                <img src="./image/main_logo.png" alt="main-logo">
            </div>
            <button type="button" class="play_btn">
                <img src="./image/play.png" alt="play">
            </button>

            <button type="button" class="reservation_btn">
                사전예약하기
            </button>
            <p class="reser_title">사전예약 신청 시 자동 신청 됩니다. </p>
            <a class="floating_banner">
                <img src="./image/float.png" alt="banner">
                <div class="close_float">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </div>
            </a>
        </div>
    </section>

    <!-- 사전예약 -->
    <section id="prebook" class="full-se pre-se">
        <div class="max-wi">
            <div class="form_wrapp">
                <div class="form_title_wrap">
                    <div class="reservation_left">
                        <div class="resever_title_content">
                            <p class="reserve_sub">더 빠르게 더 강력하게!</p>
                            <!-- <h3>사전예약</h3> -->
                            <h3><img src="./image/text_img.png"></h3>
                        </div>
                        <div class="reserver_descript">
                            지금 사전예약하면,
                            <br><span>전설템을 100% 지급</span>해드립니다! ~ 출시일까지
                        </div>
                    </div>
                    <div class="reservation_bage">
                        <img src="./image/item01.png" alt="item">
                    </div>
                </div>
                <form>
                    <div class="reservation_form">
                        <div class="reservation_input_wrap">
                            <div class="radio-buttons-2">
                                <label for="term-1" class="radio-button">AOS
                                    <input type="radio" id="term-1" name="terms">
                                    <span class="custom-radio"></span>
                                </label>
                                <label for="term-2" class="radio-button">iOS
                                    <input type="radio" id="term-2" name="terms">
                                    <span class="custom-radio"></span>
                                </label>
                            </div>
                            <div class="phone-wrapper">
                                    <div class="phone-prefix">010-</div>
                                    <div class="input_phone">
                                        <input type="tel" id="phoneInput" placeholder="휴대폰 번호(“-”없이 입력)">
                                    </div>
                                
                            </div>
                        </div>
                        <p class="reser_text">※사전예약 신청 시 자동 신청 됩니다. </p>
                        <div class="reservation-btn">
                            <button type="button">사전예약 하기</button>
                        </div>
                        <div class="personal_chk">
                            <div class="chk_agree">
                                <input type="checkbox" id="agree">
                                <label for="agree">개인정보 수집·이용 및 LMS 수신 동의</label>
                            </div>
                            <div class="detail_pop">자세히보기</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- 게임소개 -->
    <section id="intro" class="full-se game_introduce">

    </section>

</body>

<!-- js -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
